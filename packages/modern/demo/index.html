<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern sidebar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-bar">
      <span id="menu"><i class="ti ti-menu-2"></i></span>
    </div>
    <div id="sidebar" class="sidebar">sidebar</div>

    <button onClick="sidebar.open()">trigger open</button>

    <script src="../lib/modern.js"></script>
    <script>
      var sidebar = new ModernSidebar({
        selector: "#sidebar",
        triggerer: "#menu",
        top: "56px",
      });
    </script>
  </body>
</html>
